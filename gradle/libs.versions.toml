timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
tukaani-xz = { module = "org.tukaani:xz", version.ref = "xz" }


[bundles]
# Sorted alphabetically.
androidx-core = ["androidx-core-ktx", "androidx-appcompat", "androidx-material"]
compose-debug = ["androidx-compose-ui-tooling"]
compose-ui = ["androidx-compose-ui", "androidx-compose-material3", "androidx-compose-ui-tooling-preview", "androidx-activity-compose"]
coroutines = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]
firebase = ["firebase-analytics", "firebase-auth", "firebase-config", "firebase-crashlytics", "firebase-database", "firebase-firestore", "firebase-messaging", "firebase-perf", "firebase-storage"]
lifecycle = ["androidx-lifecycle-runtime-ktx", "androidx-lifecycle-viewmodel-ktx", "androidx-lifecycle-viewmodel-compose"]
network-retrofit = ["retrofit-core", "okhttp-core", "okhttp-logging-interceptor", "retrofit-converter-gson"] # Kept gson converter as it was in original
room = ["androidx-room-runtime", "androidx-room-ktx"]
test-android = ["androidx-test-junit", "androidx-test-espresso-core", "androidx-test-uiautomator", "mockk-android"]
test-unit-engine = ["junit-jupiter-engine"]
test-unit-instrumentation = ["junit", "mockk", "kotlinx-coroutines-test", "turbine"]


[plugins]
# Sorted alphabetically.
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
# Build Tools
foojay-resolver = { id = "org.gradle.toolchains.foojay-resolver-convention", version.ref = "toolchainsFoojayResolver" }

# Compose Compiler Gradle Plugin (required for Kotlin 2.0+ when Compose is enabled)
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
