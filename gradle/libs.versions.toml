# This catalog is organized and cleaned to align with the AuraKai Genesis Protocol's
# bleeding-edge stack. Versions from the project's official documentation have been preserved.
# - Aliases are sorted alphabetically within each category.
# - BOMs are used correctly to manage child dependencies.
# - Naming conventions have been standardized.

[versions]
# -------------------- Build System (as per Genesis Protocol) --------------------
agp = "9.0.0-alpha12"  # Using stable version for better compatibility
gradle = "9.2.0-Rc-2"  # 
kotlin = "2.3.0-beta2"  # Stable 
ksp = "2.3.0"  # KSP version 
composeCompiler = "1.9.22"  # Compose compiler for Kotlin 
ktlint = "13.1.0"
toolchainsFoojayResolver = "1.0.0"


# -------------------- AndroidX & Google --------------------
activityCompose = "1.11.0"
appcompat = "1.7.1"
composeBom = "2025.10.01" # Aligned with project documentation
coreKtx = "1.17.0"
datastore = "1.1.7"
desugarJdkLibs = "2.1.5"
hiltNavigationCompose = "1.3.0"
hiltWork = "1.3.0"
lifecycle = "2.9.4"
material = "1.13.0"
multidex = "2.0.1"
navigationCompose = "2.9.5"
room = "2.8.3"
securityCrypto = "1.1.0"
workManager = "2.11.0"

# -------------------- Dependency Injection --------------------
hilt = "2.57.2" # Aligned with project documentation

# -------------------- Google & Firebase --------------------
firebaseBom = "34.4.0"
generativeai = "0.9.0"
googleServices = "4.4.2"
gson = "2.13.2"
guava = "33.5.0-android"

# -------------------- Hooking Frameworks --------------------
libsu = "6.0.0" # Renamed from 'core' for clarity
lsposed = "6.4"
xposed = "82"
yukihookapi = "1.3.1"
# -------------------- Kotlin Ecosystem --------------------
kotlinLogging = "3.0.5"
kotlinxCoroutines = "1.10.2"
kotlinxDatetime = "0.7.1-0.6.x-compat"
kotlinxSerialization = "1.9.0"

# -------------------- Networking --------------------
ktor = "3.3.1"
okhttp = "5.2.1"
retrofit = "3.0.0"
retrofitKotlinxSerialization = "1.0.0"

# -------------------- Security --------------------
bcprov = "1.82"

# -------------------- Testing & Benchmarking --------------------
androidxTestJunit = "1.3.0"
benchmark = "1.4.1"
espresso = "3.7.0"
junit = "4.13.2"
junitJupiter = "6.0.0"
mockk = "1.14.6"
turbine = "1.2.1"
uiAutomator = "2.3.0"

# -------------------- Utilities --------------------
coil = "2.7.0"
commonsCompress = "1.28.0"
commonsIo = "2.20.0"
leakcanary = "2.14"
logback = "1.5.20"
moshi = "1.15.2"
slf4j = "2.0.17"
timber = "5.0.1"
xz = "1.10"


[libraries]
# -------------------- AndroidX & Google --------------------
# Compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
