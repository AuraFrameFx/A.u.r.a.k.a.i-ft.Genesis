firebase-storage = { group = "com.google.firebase", name = "firebase-storage" }
google-generativeai = { module = "com.google.ai.client.generativeai:generativeai", version.ref = "generativeai" }

# -------------------- Hooking Frameworks & Root --------------------
libsu-core = { module = "com.github.topjohnwu.libsu:core", version.ref = "libsu" }
libsu-io = { module = "com.github.topjohnwu.libsu:io", version.ref = "libsu" } # Assuming 'io' uses the same version as 'core'
lsposed-api = { module = "io.github.libxposed:api", version.ref = "lsposed" }
